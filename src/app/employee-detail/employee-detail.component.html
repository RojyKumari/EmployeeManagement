<div class="row">
  <div class="col-2">
    <input type="button" class="btn btn-success" value="Add" (click)="addEmployee()" title="Add employee" />
  </div>
</div>
<form class="mt-3" (ngSubmit)="formSubmit()" [formGroup]="employeeForm" *ngIf="employeeFormArray.controls.length">
  <div class="row">
<div class="col-3">
  <label>
    Name:</label>
</div>
<div class="col-3">
  <label>
    Designation:</label>
</div>
<div class="col-3">
  <label>
    Salary: </label>
</div>
  </div>
  <div class="row mt-3" formArrayName="employeeFormArray" *ngFor="let form of employeeFormArray.controls; let i = index">
    <div class="col" [formGroupName]="i">
      <div class="row">
        <div class="col-3">

          <input class="form-control" type="text" formControlName="name">
        </div>
        <div class="col-3">

          <input class="form-control" type="text" formControlName="designation">
        </div>
        <div class="col-3">

          <input class="form-control" type="text" formControlName="salary">
        </div>
        <div class="col-3" style="margin-top: auto; text-align: center">

          <input class="btn btn-danger" type="button" value="Remove" (click)="removeEmployee(i)">
        </div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-success" type="submit">Save</button>
    </div>
  </div>
</form>
